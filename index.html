<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Tester</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbb;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        canvas {
            border: 2px solid white;
            display: block;
            margin-top: 20px;
            background-color: black;
            border-radius: 10px;
        }
        .volumeBarContainer {
            width: 500px;
            height: 20px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .volumeBar {
            height: 100%;
            width: 0;
            background-color: #03DAC6;
            transition: width 0.1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Microphone Tester</h1>
    <p>Note: Audio from your microphone will be played back with a 1-second delay.</p>
    <button id="toggle">Start</button>
    <canvas id="visualizer" width="500" height="100"></canvas>
    <div class="volumeBarContainer">
        <div id="timeDomainBar" class="volumeBar"></div>
    </div>
    <script>
        let audioContext;
        let mediaStream;
        let source;
        let delay;
        let gain;
        let analyser;
        let isRunning = false;
        let canvas = document.getElementById("visualizer");
        let ctx = canvas.getContext("2d");
        let timeDomainBar = document.getElementById("timeDomainBar");
        let button = document.getElementById("toggle");

        function draw() {
            if (!isRunning) return;
            requestAnimationFrame(draw);
            let timeData = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(timeData);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            let sumTime = 0;
            for (let i = 0; i < timeData.length; i++) {
                let x = (i / timeData.length) * canvas.width;
                let y = (timeData[i] / 255) * canvas.height;
                sumTime += Math.abs(timeData[i] - 128);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.strokeStyle = "white";
            ctx.stroke();
            let volumeTime = sumTime / timeData.length;
            timeDomainBar.style.width = `${(volumeTime / 128) * 100}%`;
        }

        button.addEventListener('click', async () => {
            if (!isRunning) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(mediaStream);
                delay = audioContext.createDelay();
                delay.delayTime.value = 1.0;
                gain = audioContext.createGain();
                gain.gain.value = 1.0;
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                source.connect(analyser);
                analyser.connect(delay);
                delay.connect(gain);
                gain.connect(audioContext.destination);
                isRunning = true;
                button.textContent = "Stop";
                draw();
            } else {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                timeDomainBar.style.width = "0%";
                isRunning = false;
                button.textContent = "Start";
            }
        });
    </script>
</body>
</html>
